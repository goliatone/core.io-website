    <g id="hole">
        <ellipse cx="155" cy="150" rx="120" ry="58.5"/>
    </g>

    <g id="shadows">
        <use x="30" y="230" href="#shadow" />
    </g>

    <g id="planes">
        <use x="30" y="200" href="#plane" />
    </g>

    <g>
