        <symbol id="plane">
            <svg viewBox="0 0 631.5 397.8" width="250" height="300">
                <polygon fill="#222223" points="631.5,182.3 315.8,0 0,182.3 315.8,364.6"/>
                <polygon fill="#141819" points="0,215.4 0,215.4 315.8,397.8 315.8,397.8">
                    <animate
                        attributeName="points"
                        dur="1000ms" 
                        to="0,182.3 0,215.4 315.8,397.8 315.8,364.6"
                        fill="freeze" />
                </polygon>
                <polygon fill="#1E1D1E" points="315.8,397.8 315.8,397.8 631.5,215.5 631.5,215.5">
                    <animate
                        attributeName="points"
                        dur="1000ms" 
                        to="315.8,364.6 315.8,397.8 631.5,215.5 631.5,182.3"
                        fill="freeze" />
                </polygon>
            </svg>
        </symbol>

        <filter id="f1" x="0" y="0" width="200%" height="200%">
            <feGaussianBlur stdDeviation="7" />
        </filter> 

         
        <symbol id="shadow">
            <svg viewBox="0 0 631.5 397.8" width="250" height="300">
                <polygon fill="#222223" points="631.5,182.3 315.8,0 0,182.3 315.8,364.6"/>
            </svg>
