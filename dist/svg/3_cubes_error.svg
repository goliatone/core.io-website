<svg xmlns="http://www.w3.org/2000/svg" xmlns:x="http://www.w3.org/1999/xlink" xml:space="preserve">
    <defs>
        <style>
            #plane-2 {
                transform: scale(.4);
            }

            #hole {
                transform-origin: 155px 150px;
                animation: scaleHoleUp .8s, scaleHoleDown 1s 2s;
                -webkit-animation-fill-mode: forwards;
            }

            #cube-1 {
                animation: hideCubes .7s, showCubes 1s .7s;
                -webkit-animation-fill-mode: forwards;
            }

            #cube-2 {
                animation: hideCubes .8s, showCubes .8s .9s;
                -webkit-animation-fill-mode: forwards;
            }

            #cube-3 {
                animation: hideCubes 1.1s, showCubes 1s 1.1s;
                -webkit-animation-fill-mode: forwards;
            }

            #plane {
                animation: grow 1s;
            }

            @keyframes scaleHoleUp {
                0% {
                    transform: scale(0);
                }

                100% {
                    transform: scale(1);
                }
            }

            @keyframes scaleHoleDown {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(0);
                }
            }

            @keyframes showCubes {
                0% {
                    transform: translateY(-600px);
                    opacity: 1;
                }
                100% {
                    transform: translateY(0);
                }
            }

            @keyframes hideCubes {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }

        </style>

