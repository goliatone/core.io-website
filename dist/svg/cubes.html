<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Cubes SVG</title>
    <meta name="description" content="add_description">
    <meta name="keywords" content="add_keywords">
    <meta name="author" content="add_author">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            text-align: center;
            background: #2C2E31;
        }

        svg {
            margin-top: 60px;
        }

        #cube-5 {
            transform-origin: 157.4px 342.6px;
            transform: scale(.72);
        }

        #cube-6 {
            transform-origin: 357.4px 342.6px;
            transform: scale(.72);
        }

        #cube-8 {
            transform-origin: 257.4px 302.6px;
            transform: scale(.72);
        }
    </style>
</head>

<body>

    <svg version="1.1" width="600" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      xml:space="preserve">
        <defs>
            <g id="block1">
                <polygon fill="#419DD7" points="0,33.1 0,99.4 57.4,132.6 57.4,66.3 	"/>
                <polygon fill="#3D72B9" points="114.8,99.4 114.8,33.1 57.4,66.3 57.4,132.6 	"/>
                <polygon fill="#59C3F0" points="57.4,0 114.8,33.1 57.4,66.3 0,33.1 	"/>
            </g>
            <path id="path-big-centered" d="m0,0q20,-50 40,0q-20,50 -40,0t-40,0q20,50 40,0"/>
            <path id="path-big-1" d="m0,0q20,-50 40,0t40,0q-20,-50 -40,0t-40,0"/>
            <path id="path-big-2" d="m0,0q25,-50 50,0t50,0q-25,-50 -50,0t-50,0"/>
            <path id="path-big" d="m0,0q20,50 40,0q-20,-50 -40,0t-40,0q20,-50 40,0"/>

            <path id="path-small-centered" d="m0,0q9.75,-15 19.5,0q-9.75,15 -19.5,0t-19.5,0q9.75,15 19.5,0"/>
            <path id="path-small-1" d="m0,-0q9.75,-15 19.5,0t19.5,0q-9.75,-15 -19.5,0t-19.5,0"/>
            <path id="path-small" d="m0,-0q9.75,-15 19.5,0t19.5,0q-9.75,-15 -19.5,0t-19.5,0"/>

            <path id="path-medium-centered" d="m0,0q10.25,-26 20.5,0q-10.25,26 -20.5,0t-20.5,0q10.25,26 20.5,0"/>
            <path id="path-medium-1" d="m0,0q10.25,-26 20.5,0t20.5,0q-10.25,-26 -20.5,0t-20.5,0"/>
            <path id="path-medium" d="m0,0q10.25,26 20.5,0q-10.25,-26 -20.5,0t-20.5,0q10.25,-26 20.5,0"/>
        </defs>
        <g id="cubes">
            <g id="cube-1">
                <use x="200" y="250" dx="100" href="#block1" />
            </g>
            <g id="cube-2">
                <use x="100" y="310" href="#block1" />
            </g>
            <g id="cube-3">
                <use x="300" y="310" href="#block1" />
            </g>
            <g id="cube-4">
                <use x="200" y="370" href="#block1" />
            </g>

            <g id="cube-6">
                <use x="300" y="210" href="#block1" />
            </g>
            <g id="cubes-5-7">
                <g id="cube-5">
                    <use x="100" y="210" href="#block1" />
                </g>
                <g id="cube-7">
                    <use x="200" y="270" href="#block1" />
                </g>
            </g>
            <g id="cube-8">
                <use x="200" y="170" href="#block1" />
            </g>

        </g>

        <animateMotion
            xlink:href="#cubes"
            dur="10s"
            repeatCount="indefinite"
            path="m0,0q25,-50 50,0t50,0q-25,-50 -50,0t-50,0"
            >
            <mpath xlink:href="#path-big" />
        </animateMotion>

        <animateMotion
            xlink:href="#cubes-5-7"
            dur="10s"
            repeatCount="indefinite"
            path="m0,-0q9.75,-15 19.5,0t19.5,0q-9.75,-15 -19.5,0t-19.5,0"
            >
            <mpath xlink:href="#path-small" />
        </animateMotion>

        <animateMotion
            xlink:href="#cube-8"
            dur="10s"
            repeatCount="indefinite"
            path="m0,0q10.25,-26 20.5,0t20.5,0q-10.25,-26 -20.5,0t-20.5,0"
            >
            <mpath xlink:href="#path-medium" />
        </animateMotion>
    </svg>
</html>
